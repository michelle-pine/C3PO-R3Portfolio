<div *ngIf="users.selectedUser" class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" (keyup.enter)="save()">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{users.selectedUser.fullName}}</h5>
        <button type="button" class="close" data-dismiss="modal" #close aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body container-fluid">
        <div class="row">
          <div class="col-12 col-md-6 d-flex align-items-center">
            Username
          </div>
          <div class="col-12 col-md-6">
            <input type="text" class="form-control" [(ngModel)]="users.editableUser.username">
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 d-flex align-items-center">
            Password
          </div>
          <div class="col-12 col-md-6">
            <input type="password" disabled class="form-control" [(ngModel)]="users.editableUser.password">
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 d-flex align-items-center">
            Email
          </div>
          <div class="col-12 col-md-6">
            <input type="text" class="form-control" [(ngModel)]="users.editableUser.email">
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 d-flex align-items-center">
            Full Name
          </div>
          <div class="col-12 col-md-6">
            <input type="text" class="form-control" [(ngModel)]="users.editableUser.fullName">
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 d-flex align-items-center">
            Hospital
          </div>
          <div class="col-12 col-md-6">
            <select class="form-control" [(ngModel)]="users.editableUser.institution">
              <option value="Sample Hospital1">Sample Hospital1</option>
              <option value="Sample Hospital2">Sample Hospital2</option>
              <option value="Sample Hospital3">Sample Hospital3</option>
              <option value="Sample Hospital4">Sample Hospital4</option>
              <option value="Sample Hospital5">Sample Hospital5</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 d-flex align-items-center">
            Role
          </div>
          <div class="col-12 col-md-6">
            <select class="form-control" [(ngModel)]="users.editableUser.role">
              <option value="User">User</option>
              <option value="Admin">Admin</option>
              <option value="Site Admin">Site Admin</option>
              <option value="Read-Only User">Read-Only User</option>

            </select>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="users.save()">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" *ngIf="users.indexSelected > -1" class="btn btn-danger" data-dismiss="modal" (click)="users.removeUser()">Remove</button>

      </div>

    </div>
  </div>
</div>
