<div *ngIf="!user.loggedIn">
  <div [@enterAnimation] *ngIf="errorMessage !== ''" class="card error-card my-card d-flex flex-row flex-nowrap">
    <div class="error-icon d-none d-md-flex">
      <i class="fa fa-exclamation-circle"></i>
    </div>
    <div class="card-body d-flex align-items-center">
      {{errorMessage}}
    </div>
  </div>
  <div class="card my-card d-flex flex-wrap flex-column flex-lg-row login flex-nowrap ">
    <div class="header login-header d-flex">
      <div class="accent-icon mr-auto">
        <i class="fa fa-lock"></i>
      </div>
      <div class="header-title">
        <span class="title-text">LOGIN</span>
      </div>
    </div>
    <form class="form-inline ml-3 d-flex justify-content-centermt-1 mt-md-2" (keyup.enter)="Login()">
      <div class="row form-row">
        <div class="col-12 d-flex align-items-center ">
          <div class="d-flex flex-column flex-md-row custom-form-group  align-items-center justify-content-center">
            <span class="field d-flex flex-column mb-3 mb-md-0">
              <input required type="text" class="form-control" [ngClass]="{'error': errorMessage !== ''}" id="username" name="username"
                [(ngModel)]="userName" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'"
              />
              <div class="ghost-label">
                <label for="username" class="label-sm">Username</label>
              </div>
            </span>
            <span class="field ml-0 ml-md-3 d-flex flex-column mb-3 mb-md-0">
              <input required type="password" class="form-control" id="password" [ngClass]="{'error': errorMessage !== ''}" name="password"
                [(ngModel)]="passWord" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'"
              />
              <div class="ghost-label">
                <label for="password" class="label-sm">Password</label>
              </div>
            </span>
            <div class="btn-contain mx-auto ml-md-3 mr-md-0 mb-2 mb-md-0">
              <input type="button" class="btn btn-warning" (click)="Login()" value="LOGIN" />
            </div>
            <div class="d-flex flex-column ml-sm-3 my-3 my-md-0 text-center text-md-left">
              <small>
                <a routerLink="/login/forgot-password" class="text-small">Forgot Password?</a>
              </small>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
